query getListingData($listId:String!, $preview: Boolean) {
          UserListing (listId:$listId, preview: $preview) {
            id
            userId
            title
            description
            coverPhoto
            country
            street
            buildingName
            city
            state
            zipcode
            lat
            lng
            isMapTouched
            bookingType
            bedrooms
            residenceType
            beds
            personCapacity
            bathrooms
            coverPhoto
            listPhotos{
              id
              name
            }
            user {
              id
              profile{
                profileId
                firstName
                lastName
                displayName
                picture
                location
                info
                createdAt
              }
            }
            userAmenities {
              amenitiesId
              listsettings{
                itemName
                isEnable
                itemDescription
                settingsType {
                  typeName
                }
              }
            }
            userSafetyAmenities {
              safetyAmenitiesId
              listsettings{
                itemName
                isEnable
                itemDescription
                settingsType {
                  typeName
                }
              }
            }
            userSpaces {
              spacesId
              listsettings{
                itemName
                isEnable
                settingsType {
                  typeName
                }
              }
            }
            settingsData {
              id
              settingsId
              listsettings {
                id
                itemName
                isEnable
                settingsType {
                  typeName
                }
              }
            }
            houseRules {
              houseRulesId
              listsettings{
                itemName
                isEnable
                settingsType {
                  typeName
                }
              }
            }
            listingData {
              bookingNoticeTime,
              checkInStart,
              checkInEnd,
              maxDaysNotice,
              minNight,
              maxNight,
              basePrice,
              cleaningPrice,
              currency,
              weeklyDiscount,
              monthlyDiscount,
              taxRate,
              cancellation{
                id
                policyName
                policyContent
              }
            },
            userBedsTypes{
              id
              listId
              bedCount
              bedType
            }
            listBedTypes{
              bedType
              listsettings{
                isEnable
                itemName
                settingsType {
                  typeName
                }
              }
            }
            reviewsCount,
            reviewsStarRating
            isListOwner
            wishListStatus
          }
        }
query ($lat: Float, $lng: Float, $listId: Int){
	getSimilarListing(listId: $listId, lat: $lat, lng: $lng){
  	id
    title
    personCapacity
    beds
    bookingType
    coverPhoto
    reviewsCount,
    reviewsStarRating,
    wishListStatus
    isListOwner
    listPhotos {
      id
      name
      type
      status
    }
    listingData {
      basePrice
      currency
      cleaningPrice
    }
    settingsData {
      listsettings {
        id
        itemName
      }
    }
  }
}